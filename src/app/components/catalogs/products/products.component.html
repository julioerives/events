<div class="content-area">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Administración de Productos</h3>
      <div class="card-actions">
        <button class="btn btn-primary" (click)="openAddModal()">
          <mat-icon>add</mat-icon>
          <span>Nuevo Producto</span>
        </button>
      </div>
    </div>
    
    <div class="card-body">
      <div class="input-group" style="margin-bottom: 1.5rem;">
        <input type="text" class="input" placeholder="Buscar productos..." [(ngModel)]="searchTerm">
        <mat-icon class="input-icon">search</mat-icon>
      </div>
      
      <div class="table-container">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Tipo</th>
              <th>Precio</th>
              <th>Fecha Creación</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of sampleProducts">
              <td>{{ product.productId }}</td>
              <td>{{ product.name }}</td>
              <td>
                <span class="badge" [style.background-color]="product.productType.colorRgba || '#f5f5f5'">
                  {{ product.productType.name }}
                </span>
              </td>
              <td>{{ product.price | currency }}</td>
              <td>{{ product.createdAt  }}</td>
              <td>
                <button class="btn btn-icon btn-sm" (click)="editProduct(product)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button class="btn btn-icon btn-sm" (click)="deleteProduct(product.productId)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    
    <div class="card-footer">
      <div class="pagination-controls">
        <button class="btn btn-outline btn-sm" [disabled]="currentPage === 1">
          Anterior
        </button>
        <span>Página {{ currentPage }} de {{ totalPages }}</span>
        <button class="btn btn-outline btn-sm" [disabled]="currentPage === totalPages">
          Siguiente
        </button>
      </div>
    </div>
  </div>
</div>
