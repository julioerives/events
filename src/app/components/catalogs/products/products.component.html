<div class="container">



  <div class="container-card">
    <div class="stats-cards">
      <div class="stat-card">
        <div class="stat-value">1</div>
        <div class="stat-label">Productos totales</div>
        <mat-icon class="stat-icon">shopping_cart</mat-icon>
      </div>
      <div class="stat-card">
        <div class="stat-value" [style.color]="'rgba(100, 149, 237, 1)'">1</div>
        <div class="stat-label" [style.color]="'rgba(100, 149, 237, .6)'">Promedio de precio productos</div>
        <mat-icon class="stat-icon" [style.color]="'rgba(100, 149, 237, 1)'">percent</mat-icon>
      </div>
      <div class="stat-card">
        <div class="stat-value" [style.color]="'rgba(255, 0, 0, 1)'">1</div>
        <div class="stat-label" [style.color]="'rgba(255, 0, 0, 6)'">Producto mas caro</div>
        <mat-icon class="stat-icon" [style.color]="'rgba(255, 0, 0,1)'">diamond</mat-icon>
      </div>
      <div class="stat-card">
        <div class="stat-value" [style.color]="'rgba(40, 167, 69, 1) '">1</div>
        <div class="stat-label" [style.color]="'rgba(40, 167, 69, .6) '">Producto mas comprado</div>
        <mat-icon class="stat-icon" [style.color]="'rgba(40, 167, 69, 1) '">trending_up</mat-icon>
      </div>

    </div>
    <div class="filters-section">
      <!-- <div class="category-chips">
        <mat-chip-listbox>
          <mat-chip-option *ngFor="let type of [].constructor(1)"
             class="custom-chip">
          </mat-chip-option>
        </mat-chip-listbox>
      </div> -->
    </div>
  </div>
  <div class="container-card">
    <table mat-table [dataSource]="dataSource" class="custom-mat-table mat-elevation-z4">

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef class="table-header"> No. </th>
        <td mat-cell *matCellDef="let element" class="table-cell">
          <span class="cell-content">{{element.position}}</span>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Nombre </th>
        <td mat-cell *matCellDef="let element" class="table-cell">
          <span class="cell-content">{{element.name}}</span>
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Peso </th>
        <td mat-cell *matCellDef="let element" class="table-cell">
          <span class="cell-content">{{element.weight}}</span>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef class="table-header"> SÃ­mbolo </th>
        <td mat-cell *matCellDef="let element" class="table-cell">
          <span class="cell-content">{{element.symbol}}</span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header-row"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>
    </table>
  </div>
</div>
