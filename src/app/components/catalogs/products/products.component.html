  <div class="container-card">
    <div class="stats-cards">
      <div class="stat-card">

        <div class="stat-label">Productos totales</div>
        <mat-icon class="stat-icon">shopping_cart</mat-icon>
      </div>

    </div>

<div class="container-card">
  <table mat-table [dataSource]="dataSource" class="custom-mat-table mat-elevation-z4">
    
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef class="table-header"> No. </th>
      <td mat-cell *matCellDef="let element" class="table-cell"> 
        <span class="cell-content">{{element.position}}</span>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="table-header"> Nombre </th>
      <td mat-cell *matCellDef="let element" class="table-cell">
        <span class="cell-content">{{element.name}}</span>
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef class="table-header"> Peso </th>
      <td mat-cell *matCellDef="let element" class="table-cell">
        <span class="cell-content">{{element.weight}}</span>
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef class="table-header"> SÃ­mbolo </th>
      <td mat-cell *matCellDef="let element" class="table-cell">
        <span class="cell-content">{{element.symbol}}</span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header-row"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>
  </table>
</div>
</div>
