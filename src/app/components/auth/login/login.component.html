<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Bienvenido de vuelta</h2>
      <p>Ingresa a tu cuenta para continuar</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
      <div class="input-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" formControlName="email" placeholder="tucorreo@ejemplo.com" class="input"
          [ngClass]="getErrorClass('email')">

      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <div class="input-wrapper">
          <input id="password" formControlName="password_hash" placeholder="Contraseña" class="input"
            [ngClass]="getErrorClass('password_hash')">

        </div>

      </div>

      <div class="forgot-password">
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="form.invalid || loading">
        <span *ngIf="!loading">Iniciar sesión</span>
        <div class="spinner" *ngIf="loading"></div>
      </button>

      <div class="register-link">
        ¿No tienes una cuenta? <a routerLink="/singIn">Regístrate</a>
      </div>
    </form>
  </div>
</div>
