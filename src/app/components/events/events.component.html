<div class="container">
  <div class="header-cont">
    <div class="btns-cont">
      <button class="btn" (click)="openDialog()">
        Agregar evento
      </button>
    </div>
  </div>
  <div class="events-container">
    @for (item of events(); track $index) {
      <app-event-card [event]="item" (idEvent)="deleteEvent($event)" [showActions]="true"></app-event-card>
    }
  </div>
</div>
