<div class="container">
  <div class="header-cont">
    <div class="btns-cont">
      <button class="btn" (click)="openDialog()">
        Agregar evento
      </button>
    </div>
  </div>
  <div class="events-container">
    <div class="card event-card elegant">
      <div class="event-time-indicator" [style.background]="getTimeIndicator()"></div>
      <div class="event-content">
        <div class="event-header">
          <div class="event-date">
            <div class="event-day">{{event.startDate | date:'d'}}</div>
            <div class="event-month">{{event.startDate | date:'MMM'}}</div>
          </div>
          <div class="event-info">
            <h3 class="event-title">{{'Evento sin t√≠tulo'}}</h3>
            <div class="event-time">
              <mat-icon>schedule</mat-icon>
              <span>{{event.startDate | date:'shortTime'}} - {{event.endDate | date:'shortTime'}}</span>
            </div>
          </div>
        </div>
        <div class="event-details">
          <div class="notification-status">
            <div class="status-bubble phone" [class.active]="event.phoneNotifications">
              <mat-icon>notifications</mat-icon>
            </div>
            <div class="status-bubble web" [class.active]="event.webNotifications">
              <mat-icon>public</mat-icon>
            </div>
            <div class="reminder-badge">
              <mat-icon>notifications_active</mat-icon>
              <span>{{event.minutesAdvice}} min antes</span>
            </div>
          </div>
          <div class="event-actions">
            <button class="icon-btn edit" matTooltip="Editar evento">
              <mat-icon>edit</mat-icon>
            </button>
            <button class="icon-btn delete" matTooltip="Eliminar evento">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
