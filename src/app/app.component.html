<router-outlet></router-outlet>
<!-- Botones -->
<div class="container">
  <button class="btn btn-primary">Primary</button>
<button class="btn btn-secondary">Secondary</button>
<button class="btn btn-outline">Outline</button>
<button class="btn btn-primary btn-sm">Small</button>
<button class="btn btn-primary btn-lg">Large</button>
<button class="btn btn-primary">
  <span class="icon">icon</span>
  With Icon
</button>

<!-- Inputs -->
<div class="input-group">
  <label for="username">Username</label>
  <input type="text" id="username" class="input" placeholder="Enter your username">
</div>

<div class="input-group">
  <label for="password">Password</label>
  <input type="password" id="password" class="input" placeholder="Enter your password">
  <span class="input-icon">visibility</span>
</div>

<!-- Card -->
<div class="card">
  <div class="card-header">
    <h3 class="card-title">Card Title</h3>
    <div class="card-actions">
      <button class="btn btn-icon">
        <span class="icon">edit</span>
      </button>
    </div>
  </div>
  <div class="card-body">
    <p>Card content goes here</p>
  </div>
  <div class="card-footer">
    <button class="btn btn-outline">Cancel</button>
    <button class="btn btn-primary">Save</button>
  </div>
</div>

<!-- Alerta -->
<div class="alert alert-success">
  <span class="alert-icon">check_circle</span>
  <p>This is a success message!</p>
</div>

<!-- Badge -->
<span class="badge badge-primary">New</span>
<span class="badge badge-secondary">Updated</span>

<!-- Tabla -->
<div class="table-container">
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John Doe</td>
        <td>johnngexample.com</td>
        <td><span class="badge badge-success">Active</span></td>
      </tr>
    </tbody>
  </table>
</div>
</div>
